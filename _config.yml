# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Meono Home Improvements."

# A description of your site for meta tag, search engine results.
description: "Meono Home Improvements Inc. was founded in 2023 through the collaboration of likeminded individuals with a mutual vision of providing proprietors, landlords, and tenants with quality renovations and maintenance services that are governed by these 3 founding principles:  Affordability | Precision | Satisfaction."

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "/"

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://meonohomeimprovements.com"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Home
    url: /
  - text: Contact
    url: /contact/ 

# The shortname for your Disqus site to enable comments.
disqus:

# Colors
accent_color: '#FFBF00'

# Site footer
footer:
  content: "&copy; Meono Home Improvements Inc."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
